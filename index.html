<!DOCTYPE html>
<html lang="en" ng-app="appModule" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-credentials</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="./scripts//script.js"></script>
</head>
<body ng-controller="AppController" >

    <nav id="header-navbar">        
            <!-- Brand -->
            <div class="brand">
                <img src="favicon.ico" alt="logo">
                <span>John Nasimba</span>
            </div>
            <!-- Title -->
            <div class="header-title">
                <h1>MICRO-CREDENTIALS</h1>
            </div>
            
            <!-- Navigation links -->
            <ul class="navigation-links">
                <li> <a href="http://" target="_blank" rel="noopener noreferrer">Portfolio website</a></li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer"> LinkedIn Profile</a></li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer"> Github Account</a></li>
                <li> <a href="http://" target="_blank" rel="noopener noreferrer"> Source Code</a></li>
            </ul>
        
    </nav>


<!-- Content section -->
    <div class="content">
        <!-- Sorting section -->
        <nav id="nav-sort">
            <!-- Providers -->
            <div id="sort">
                <div class="sort-section">
                    <span>Provider:</span>
                    <select name="" id="provider" ng-model="provider" >             
                        <option value="" selected>All</option>
                        <option value="linkedIn">LinkedIn Learning</option>
                        <option value="codecademy"> Code Academy</option>
                        <option value="ztm">ZTM</option>
                    </select>
                </div>
            

                <!-- Categories -->
                <div class="sort-section">
                    <span>Category:</span>
                    <select name="" id="categories" ng-model="category">
                        <option value="" selected >all</option>
                        <option value="back-end">Back End</option>
                        <option value="front-end">Front End</option>
                        <option value="ux-design">UX Design</option>
                        <option value="database">Database Development</option>
                        <option value="seo">SEO</option>    
                    </select>    
                </div>
            
                <!-- Language -->
                <div class="sort-section">
                    <span>Language & Frameworks:</span>
                    <select name="" id="topics" ng-model="topic">
                        <option value="" selected >All</option>
                        <option value="python">Python(Django)</option>
                        <option value="php">PHP(Laravel)</option>
                        <option value="sql">SQL(Postgres, MYSQL, SQlite)</option>
                        <option value="typescript">TypeScript(Angular)</option>
                        <option value="Javascript">JavaScript(NodeJS, React, AngularJS, Redux, Jquery)</option>
                        <option value="css">CSS(SASS, Bootstrap, Materialize css)</option>
                        <option value="html">HTML</option>
                    </select>            
                </div>
            
            </div>
            <!-- Search section-  -->
                <form id="search">
                    <input type="search" placeholder="Search"  ng-model="text">
                    <button type="submit" ng-click="search = text" >Search</button>
                </form>
        </nav>
        
            <!-- Certificates-->
     <div id="pdf-cards" align=center >
        <div ng-repeat="certificate in certificates
         | orderBy: 'courseHours': true
         |filter :search
         |filter :provider
         |filter :category
         |filter :topic
         ">
            <iframe ng-src="{{certificate.pdfUrl}}" width="500" height="400"></iframe>
            <h4> {{certificate.title}} </h4>
            <ul class="topics"  >
                <li ng-repeat="topic in certificate.topics">{{topic}} </li>

            </ul>
            <a href="{{certificate.courseUrl}}" target="_blank" rel="noopener noreferrer">View Course</a>
            
        </div>
       
      
    </div>     
</div>
</body>
</html>
